services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/usr/src/app/public:ro
    depends_on:
      - app
    restart: unless-stopped
  app:
    image: 4devboss/mybasecamp2:latest
    build: .
    volumes:
      - app_data:/usr/src/app/db
      - uploads_data:/usr/src/app/public/uploads
    expose:
      - "8080"
    environment:
      - RACK_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
    restart: unless-stopped

volumes:
  app_data:
  uploads_data: